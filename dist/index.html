<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="full-page">
    <div class="nft-card">
        <div class="imagebox">
            <img class="image" src="./images/image-equilibrium.jpg" alt="">
            <div class="overlay">
                <img class="icon" src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="infobox">
            <span class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>

            <span class="deadline"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
        </div>

        <div class="authorbox">
            <div class="avatarbox">
                <img class="image" src="./images/image-avatar.png" alt="">
            </div>

            <span class="message">Creation of <span class="author">Jules Wyvern </span> </span>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
